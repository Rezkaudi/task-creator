<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio - Sign In Successful</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b69 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 48px;
            max-width: 480px;
            width: 90%;
            text-align: center;
        }
        .success-icon {
            width: 64px; height: 64px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 24px;
            font-size: 32px;
        }
        h1 { font-size: 24px; margin-bottom: 8px; }
        .subtitle { color: rgba(255,255,255,0.6); margin-bottom: 32px; font-size: 14px; }
        .token-section {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        .token-label {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
        .token-value {
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            color: #a78bfa;
            word-break: break-all;
            line-height: 1.6;
            max-height: 80px;
            overflow-y: auto;
            padding: 8px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        .copy-btn {
            background: linear-gradient(135deg, #7c3aed, #a78bfa);
            border: none;
            color: #fff;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }
        .copy-btn:hover { transform: translateY(-1px); box-shadow: 0 8px 25px rgba(124,58,237,0.4); }
        .copy-btn.copied { background: linear-gradient(135deg, #22c55e, #4ade80); }
        .instructions {
            margin-top: 24px;
            font-size: 13px;
            color: rgba(255,255,255,0.4);
            line-height: 1.6;
        }
        .instructions strong { color: rgba(255,255,255,0.7); }
    </style>
</head>
<body>
    <div class="card">
        <div class="success-icon">&#10003;</div>
        <h1>Welcome, {{userName}}!</h1>
        <p class="subtitle">You've successfully signed in with Google</p>

        <div class="token-section">
            <div class="token-label">Your Auth Token</div>
            <div class="token-value" id="token">{{token}}</div>
        </div>

        <button class="copy-btn" id="copyBtn" onclick="copyToken()">Copy Token</button>

        <div class="instructions">
            <strong>Next step:</strong> Go back to the Rio Figma plugin and paste this token to complete sign-in.
        </div>
    </div>

    <script>
        function copyToken() {
            const token = document.getElementById('token').textContent;
            navigator.clipboard.writeText(token).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy Token';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
